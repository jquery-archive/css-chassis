<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS Chassis - Notifications</title>
		<meta name="description" content="Notifications styling">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="../dist/css/chassis.css">
		<link rel="stylesheet" href="demos.css">
		<link href="http://fonts.googleapis.com/css?family=Open+Sans:400,600,700,400italic,700italic" rel="stylesheet">
	</head>
	<body>
		<h1>Notifications</h1>
		<hr>
		<br/>
		<!-- Default Notification -->
		<div class="notification notification-default">
			<span class="notification-title">Default Notification!</span> Alert body...
		</div>
		<br/>
		<!-- Info Notification -->
		<div class="notification notification-info">
			<span class="notification-title">Info Notification!</span> Alert body...
		</div>
		<br/>
		<!-- Success Notification -->
		<div class="notification notification-success">
			<span class="notification-title">Success Notification!</span> Alert body...
		</div>
		<br/>
		<!-- Warning Notification -->
		<div class="notification notification-warning">
			<span class="notification-title">Warning notifications!</span> Alert body...
		</div>
		<br/>
		<!-- Error Notification -->
		<div class="notification notification-error">
			<span class="notification-title">Error Notification!</span> Alert body...
		</div>
</body>
</html>
