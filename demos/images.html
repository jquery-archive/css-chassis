<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS Chassis - Images</title>
	<meta name="description" content="Styling of Images">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../dist/css/chassis.css">
	<link rel="stylesheet" href="demos.css">
	<link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700,400italic,700italic" rel="stylesheet">
</head>
<body>

<h1>CSS Chassis</h1>

<hr>
<h2>Default Image</h2>
<img class="img" src="http://placehold.it/150x150" alt="placeholder">
<hr>
<h2>Rounded Image</h2>
<img class="img-round" src="http://placehold.it/150x150" alt="placeholder">
<hr>
<h2>Circle Image</h2>
<img class="img-circle" src="http://placehold.it/150x150" alt="placeholder">
<hr>
<h2>Thumbnail Image</h2>
<img class="img-thumbnail" src="http://placehold.it/150x150" alt="placeholder">
<hr>
<h2>Responsive Image</h2>
<img class="img-responsive" src="http://placehold.it/150x150" alt="placeholder">
<hr>
</body>
</html>
